layout: projects
title: Projects
permalink: /projects/
---

<div class="container mtb">
    {% for project in site.data.projects %}
        <div class="row">
            <div class="col-lg-6">
                <img class="img-responsive" src="{{ "/assets/img/projects/" | prepend: site.baseurl }}{{ project.image}}" alt="">
            </div>
            <div class="col-lg-6">
                <h4>{{ project.name }}</h4>
                <p>{{ project.text }}</p>
            </div>
        </div><! --/row -->
        <hr>
    {% endfor %}
</div><! --/container -->
